version: "3"

vars:
  CLIENTS: "AuthenticationService,RegistrationService,UsrDataSvc"

tasks:
  generate:
    aliases:
      - gen
    desc: "generates code from proto file to itself"
    cmds:
      - protoc -I protos protos/*.proto --go_out=./pb/jwtsvc --go_opt=paths=source_relative --go-grpc_out=./pb/jwtsvc --go-grpc_opt=paths=source_relative

  copy_proto:
    aliases:
      - copy
    desc: "Copy .proto files to clients"
    cmds:
      - echo Copying .proto files to clients...
      - |
        {{- $clients := split "," .CLIENTS }}
        {{- range $clients }}
        echo Creating directory ..\..\..\{{ . }}\api\grpccl\protos if not exists...
        powershell -Command "New-Item -ItemType Directory -Path '..\..\..\{{ . }}\api\grpccl\protos' -Force | Out-Null"
        
        echo Copying .proto files to ..\..\..\{{ . }}\api\grpccl\protos...
        powershell -Command "Copy-Item -Path 'protos\*.proto' -Destination '..\..\..\{{ . }}\api\grpccl\protos' -Force"
        {{- end }}
    silent: true

  generate_cl_pb:
    aliases:
      - genclpb
    desc: "Generate .pb.go files from .proto for clients"
    cmds:
      - echo Generating .pb.go files...
      - |
        {{- $clients := split "," .CLIENTS }}
        {{- range $clients }}
        echo Creating directory ..\..\..\{{ . }}\api\grpccl\pb\jwtsvc if not exists...
        powershell -Command "New-Item -ItemType Directory -Path '..\..\..\{{ . }}\api\grpccl\pb\jwtsvc' -Force | Out-Null"
        
        echo Removing old .pb.go files from ..\..\..\{{ . }}\api\grpccl\pb\jwtsvc...
        powershell -Command "Remove-Item -Path '..\..\..\{{ . }}\api\grpccl\pb\jwtsvc\*.pb.go' -Force -ErrorAction SilentlyContinue"
        
        echo Generating .pb.go files in ..\..\..\{{ . }}\api\grpccl\pb\jwtsvc...
        protoc -I '..\..\..\{{ . }}\api\grpccl\protos' '..\..\..\{{ . }}\api\grpccl\protos\jwtsvc.proto' --go_out="..\..\..\{{ . }}\api\grpccl\pb\jwtsvc" --go_opt=paths=source_relative --go-grpc_out="..\..\..\{{ . }}\api\grpccl\pb\jwtsvc" --go-grpc_opt=paths=source_relative
        {{- end }}
    silent: true

  update_clients:
    aliases:
      - updatecl
    desc: "updates clients pbs and protos"
    cmds:
      - task: copy_proto
      - task: generate_cl_pb
    silent: true